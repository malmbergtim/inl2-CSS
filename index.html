<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/47b87bbc4c.js"
      crossorigin="anonymous"
    ></script>
    <title>Inlamning</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main-container">
      <header>
        <h3>Asgard</h3>
      </header>

      <div class="container">
        <section class="login-section">
          <h2>Sign up to Asgard</h2>

          <p class="already-account">
            Already have an account? <a href="#">Log In</a>
          </p>

          <nav class="Google-button">

            <input type="button" value="Sign Up with Google" class="google" />

            <i class="fab fa-facebook-square"></i>

            <i class="fab fa-apple"></i>
          </nav>
        </section>

        <div class="section-splitter">
          <h4>- OR -</h4>
        </div>
        <form>
          <input type="text" placeholder="Full Name" />
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="********" />
        </form>

        <div class="password-and-bar">
          <p class="password-strength">Password Strength</p>

          <figure class="strength-bar">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </figure>
        </div>
        <div class="terms-check">
          <input type="checkbox" />

          <p>
            By Creating account you agree to accept our
            <a href="#">Privacy Policy</a>, <a href="#">Terms of Service</a> and
            <a href="#">Notification settings</a>
          </p>
        </div>

        <input
          class="create-account"
          name="accountcreate"
          type="button"
          value="Create Account"
        />
      </div>
    </section>
  </body>
</html>
